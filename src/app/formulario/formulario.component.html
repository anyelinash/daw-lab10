  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Formulario</h5>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" (input)="onInputChange()">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" (input)="onInputChange()">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!isFormValid">Enviar</button>
      </form>
    </div>
  </div>
